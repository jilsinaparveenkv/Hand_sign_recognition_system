{% load static %}
<html lang="en">
  <head>
  	<title>Sign Up 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'add/css/style.css' %}">

	</head>
	<body>
{#	<section class="ftco-section">#}
{#		<div class="container">#}
{#			<div class="row justify-content-center">#}
{#				<div class="col-md-6 text-center mb-5">#}
{#					<h2 class="heading-section">Expert Registration</h2>#}
{#				</div>#}
{#			</div>#}
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end" style="background-image: url(images/bg.jpg);">
							<div class="text w-100">
								<h2 class="mb-4">Welcome!</h2>
								<p>“Deaf people can do anything hearing people can do except hear”</p>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
	      			<h3 class="mb-3">Create an account</h3>
							<form action="/AddExpert_code" method="post" class="signup-form">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="name">First Name</label>
					      			<input type="text" class="form-control" name="textfield" required pattern="[A-Z a-z.]{1,25}" placeholder="First Name">
					      		</div>
{#									</div>#}

                                    <div class="row">
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="name">Last Name</label>
					      			<input type="text" class="form-control" name="textfield2" required pattern="[A-Z a-z.]{1,25}" placeholder="Last Name">
					      		</div>
{#									</div>#}


                                        <div class="row">
									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="name">Place</label>
					      			<input type="text" class="form-control" name="textarea" required  placeholder="Place">
					      		</div>
									</div>


                                    <div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="phone">Phone no.</label>
					      			<input type="text" class="form-control" name="textfield3" pattern="[6789][0-9]{9}" placeholder="Phone Number">
					      		</div>
                                   </div>


									<div class="col-md-12">
										<div class="form-group d-flex align-items-center">
					      			<label class="label" for="email">Email Address</label>
					      			<input type="text" class="form-control"  name="textfield4" placeholder="mail@email.com">
					      		</div>
									</div>


                                <div class="col-md-12">
										<div class="form-group d-flex align-items-center">
				            	<label class="label" for="username">Username</label>
				              <input type="text" class="form-control" name="textfield5" required placeholder="Username">
				            </div>



{#									<div class="col-md-12">#}
										<div class="form-group d-flex align-items-center">
				            	<label class="label" for="password">Password</label>
				              <input type="password" class="form-control" name="textfield6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Password">
				            </div>

				            </div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
				            	<button type="submit" class="btn btn-secondary submit p-3">Register Account</button>
				            </div>
									</div>
								</div>


                                    </div>
                                </div>
                                </div>
		          </form>
		        </div>
		      </div>
				</div>
{#			</div>#}
{#		</div>#}
{#	</section>#}

	<script src="{% static 'add/js/jquery.min.js' %}"></script>
  <script src="{% static 'add/js/popper.js' %}"></script>
  <script src="{% static 'add/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'add/js/main.js' %}"></script>

	</body>
</html>
