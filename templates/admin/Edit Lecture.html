{% extends 'admin/admin index.html' %}
{% block body %}

<body>
<form action="/editaction_lecture" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table class="table table-hover table-dark">
    <tr>
      <td width="87">Lecture Name </td>
      <td width="97"><label>
        <input type="text" name="textfield" value="{{ data.Name }}" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>File</td>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Add" class="btn btn-success"/>

      </label></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
