{% extends 'admin/admin index.html' %}
{% block body %}
<body>
<form>
<table class="table table-hover table-dark">
    <tr>
        <td>Question</td>
        <td>Option 1</td>
        <td>Option 2</td>
        <td>Option 3</td>
        <td>Option 4</td>
        <td>Answer</td>
        <td></td>
    </tr>
      {% for i in data2 %}
    <tr>
      <td><img src="{{ i.Question.url }}" height="100" width="100"></td>
      <td>&nbsp;{{ i.Option1 }}</td>
      <td>{{ i.Option2 }}</td>
      <td>&nbsp;{{ i.Option3 }}</td>
      <td>&nbsp;{{ i.Option4 }}</td>
      <td>&nbsp;{{ i.Answer }}</td>
      <td><a href="/QuestionDelete/{{ i.id }}" class="btn btn-danger">Delete</a></td>
    </tr>
      {% endfor %}
    <tr>
      <td colspan="7"><label><a href="/AddQuestions" class="btn btn-success" >AddQuestion</a></label></td>
    </tr>
</table>
</form>
</body>
{% endblock %}
